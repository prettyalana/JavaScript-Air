<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <title>JavaScript Airlines</title>
</head>

<body>


    <div class="top-content">
        
        <div class="header-wrapper">
            <h1>Choose an Airline</h1>
        </div>

        <form id="form-id">

            <div class="airline-selection-container">
                <label for="address"> Airline </label>
                <select name="airline" id="airline-select">
                    <option value="" disabled selected>--Please choose an option--</option>
                    <option value="American">American</option>
                    <option value="Delta">Delta</option>
                    <option value="United">United</option>
                </select>
                <button type="submit" id="submit-button" value="submit">Submit</button>
            </div>

        </form>
    </div>


    <div class="bottom-content">
        <div id="info-header">

        </div>
        <div id="info">

        </div>
    </div>

    <script src="js/index.js"></script>
</body>

</html>
